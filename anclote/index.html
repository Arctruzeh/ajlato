<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anclote Key fishing spots guide with detailed location information">
    <meta name="keywords" content="fishing, Anclote Key, fishing spots, Florida fishing">
    <meta property="og:title" content="Anclote Fishing Spots">
    <meta property="og:description" content="Interactive guide to fishing spots around Anclote Key">
    <title>Anclote Fishing Spots</title>
    <link rel="icon" href="../images/code.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Update the select options to match exactly with image filenames -->
        <select class="form-select" id="imageSelect">
            <option value="ANCLOTE1" selected>1 - Anclote North</option>
            <option value="ANCLOTE2">2 - Dutchmen Key North</option>
            <option value="ANCLOTE3">3 - Dutchmen Key South</option>
            <option value="ANCLOTE4">4 - Anclote South</option>
            <option value="ANCLOTE5">5 - Anclote River</option>
        </select>

        <!-- Add this right after the select element -->
        <div class="spinner-container text-center mb-3 d-none" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="accordion" id="fishingSpots"></div>
            </div>
            <div class="col-md-6">
                <div class="image-container">
                    <img src="images/ANCLOTE1.png" id="selectedImage" alt="Anclote Key Fishing Spot">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>

</body>
</html>
